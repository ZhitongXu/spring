{% extends "quesdb/base.html" %}
{% block title %}
<title>选择新出的题目类型</title>
{% endblock %}
{% block content %}

<div class="card mb-3" style="max-width: 130x;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/spyderman.jpg" class="card-img" >
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">要出选择题！</h5>
        <p class="card-text">神秘兮兮：你将获得出选择题的魔法能力，依次输入题干和选项，静待其变嗷</p>
        <p class="card-text"><small class="text-muted">君子见机</small></p>
        <button type="button" class="btn btn-outline-success" onclick="window.location.href = '/add/'">选择题</button>
      </div>
    </div>
  </div>
</div>

<div class="card mb-3" style="max-width: 180x;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/batman.jpg" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">要出填空题！</h5>
        <p class="card-text">神采奕奕：你将获得出填空题的魔法能力，依次输入题干和选项，细查其变嗷</p>
        <p class="card-text"><small class="text-muted">达人知命</small></p>
        <button type="button" class="btn btn-outline-success" onclick="window.location.href = '/tkadd/'">填空题</button>
      </div>
    </div>
  </div>
</div>

<div class="card mb-3" style="max-width: 180x;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/superman.jpg" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">要回首页嘤！</h5>
        <p class="card-text">多喝热水：走啦宝贝儿，咱们回家昂</p>
        <p class="card-text"><small class="text-muted">回头是岸</small></p>
        <button type="button" class="btn btn-outline-success" onclick="window.location.href = '/first/'">打道回府</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
