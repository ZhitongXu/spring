{% extends "blog/base.html" %}
{% block content %}

<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="#">欢迎</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="first/">首页</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/media/0.jpg" alt="First slide">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>我没有伤心</strong> 
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/media/1.jpg" alt="Second slide">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>我没有难过</strong> 
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/media/2.jpg" alt="Third slide">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>因为我用<a href="first/" class="alert-link">Spring</a>交友！</strong> <small>人大之春，春春不息！</small>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>

{% endblock content %}
